<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Forgot Password</h3>
                        
                        <!-- Success message with reset link -->
                        <div th:if="${success}" class="alert alert-success">
                            <h5>Reset link generated!</h5>
                            <p>Click the link below to reset your password:</p>
                            <div class="border p-2 bg-light mb-2">
                                <a th:href="${resetLink}" th:text="${resetLink}">Reset Link</a>
                            </div>
                            <small class="text-muted">This link will expire in 24 hours.</small>
                        </div>
                        
                        <!-- Error message -->
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                            Error message
                        </div>
                        
                        <!-- Form -->
                        <div th:unless="${success}">
                            <p class="text-muted text-center mb-4">
                                Enter your email address to reset your password.
                            </p>
                            
                            <form th:action="@{/forgot-password}" method="POST">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" 
                                           name="email" required 
                                           placeholder="email@example.com">
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100">
                                    Send Reset Link
                                </button>
                            </form>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a href="/login" class="text-decoration-none">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
