<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">My Profile</h3>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-4 text-center">
                                <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center" 
                                     style="width: 120px; height: 120px; font-size: 48px;">
                                    <span th:text="${#strings.substring(user.username, 0, 1).toUpperCase()}">U</span>
                                </div>
                                <h3 class="mt-3" th:text="${user.username}">Username</h3>
                                <span class="badge" 
                                      th:classappend="${user.status.name() == 'ACTIVE'} ? 'bg-success' : 'bg-secondary'"
                                      th:text="${user.status}">Status</span>
                            </div>
                            <div class="col-md-8">
                                <table class="table table-borderless">
                                    <tr>
                                        <th width="40%">User ID:</th>
                                        <td th:text="${user.id}"></td>
                                    </tr>
                                    <tr>
                                        <th>Full Name:</th>
                                        <td th:text="${user.fullName}"></td>
                                    </tr>
                                    <tr>
                                        <th>Email:</th>
                                        <td th:text="${user.email}"></td>
                                    </tr>
                                    <tr>
                                        <th>Phone:</th>
                                        <td th:text="${user.phoneNumber ?: 'Not provided'}"></td>
                                    </tr>
                                    <tr>
                                        <th>Member Since:</th>
                                        <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                                    </tr>
                                    <tr>
                                        <th>Last Updated:</th>
                                        <td th:text="${#temporals.format(user.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        
                        <div class="d-flex gap-2 justify-content-center mt-4">
                            <a href="/users" class="btn btn-secondary">Back to Users</a>
                            <form th:action="@{/logout}" method="POST" style="display: inline;">
                                <button type="submit" class="btn btn-danger">Logout</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
