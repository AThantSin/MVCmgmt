<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>User Details</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <th width="40%">ID:</th>
                                <td th:text="${user.id}"></td>
                            </tr>
                            <tr>
                                <th>Username:</th>
                                <td th:text="${user.username}"></td>
                            </tr>
                            <tr>
                                <th>Email:</th>
                                <td th:text="${user.email}"></td>
                            </tr>
                            <tr>
                                <th>Full Name:</th>
                                <td th:text="${user.fullName}"></td>
                            </tr>
                            <tr>
                                <th>Phone Number:</th>
                                <td th:text="${user.phoneNumber}"></td>
                            </tr>
                            <tr>
                                <th>Status:</th>
                                <td>
                                    <span th:class="${user.status == 'ACTIVE'} ? 'badge bg-success' : 'badge bg-secondary'" 
                                          th:text="${user.status}"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>Created At:</th>
                                <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            </tr>
                            <tr>
                                <th>Updated At:</th>
                                <td th:text="${#temporals.format(user.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            </tr>
                        </table>
                        
                        <div class="d-flex gap-2 mt-4">
                            <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-warning">Edit</a>
                            <a href="/users" class="btn btn-secondary">Back to List</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
