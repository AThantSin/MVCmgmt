<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<style>
    .profile-icon {
        font-size: 2.0rem;
        color: #0c2338;
        text-decoration: none;
        transition: color 0.3s, transform 0.2s;
    }
    .profile-icon:hover {
        color: #1387da;
        transform: scale(1.1);
    }
</style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>User Management</h2>
            <div class="d-flex gap-2 align-items-center">
                <!-- Show logged-in username -->
                <span class="text-muted">
                Welcome! <strong sec:authentication="name" style="font-size: 16px;">Username</strong>
                </span>
                <a href="/profile" class="profile-icon" title="My Profile">
                    <i class="bi bi-person-square"></i>
                </a>
                <form th:action="@{/logout}" method="POST">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
    
    <!-- Search Box and Add Button in Same Row -->
    <div class="row mb-4">
        <div class="col-md-8">
            <form action="/users/search" method="GET" class="d-flex gap-2">
                <input type="text" name="keyword" class="form-control" 
                       placeholder="Search by username, email, name, phone, or status..." 
                       th:value="${keyword}">
                <button type="submit" class="btn btn-primary" title="Search"><i class="bi bi-search"></i></button>
                <!-- <a href="/users" class="btn btn-secondary">Clear</a> -->
                <a href="/users/new" class="btn btn-success" style="min-width: 120px;" title="New User"><i class="bi bi-plus-lg"></i> New User</a>
            </form>
        </div>
    </div>
    
    <div class="table-responsive">
        <!-- Rest of table code... -->
        
        <!-- Result Table -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Full Name</th>
                        <th>Phone</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.fullName}"></td>
                        <td th:text="${user.phoneNumber}"></td>
                        <td>
                            <span th:class="${user.status == 'ACTIVE'} ? 'badge bg-success' : 'badge bg-secondary'" 
                                  th:text="${user.status}"></span>
                        </td>
                        <td>
                            <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-sm btn-info" title="View"> 
                            <i class="bi bi-eye"></i></a>
                            <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-sm btn-warning" title="View">
                            <i class="bi bi-pencil"></i></a>
                            <button type="button" class="btn btn-sm btn-danger" 
                                data-bs-toggle="modal" 
                                th:data-bs-target="'#deleteModal' + ${user.id}" title="Delete">
                            <i class="bi bi-trash"></i></button>
                            
                            <!-- Delete Modal -->
                            <div class="modal fade" th:id="'deleteModal' + ${user.id}" tabindex="-1">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Confirm Delete</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Are you sure you want to delete user: <strong th:text="${user.username}"></strong>?</p>
                                            <p class="text-muted">This action cannot be undone.</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                            <form th:action="@{/users/{id}/delete(id=${user.id})}" method="POST" style="display: inline;">
                                                <button type="submit" class="btn btn-danger">Delete</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center">
                <!-- Previous Button -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" 
                    th:href="${keyword != null} ? 
                                @{/users/search(keyword=${keyword}, page=${currentPage - 1}, size=10)} : 
                                @{/users(page=${currentPage - 1}, size=10)}">
                        Previous
                    </a>
                </li>
                
                <!-- Page Numbers -->
                <li class="page-item" 
                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" 
                    th:href="${keyword != null} ? 
                                @{/users/search(keyword=${keyword}, page=${i}, size=10)} : 
                                @{/users(page=${i}, size=10)}"
                    th:text="${i + 1}">1</a>
                </li>
                
                <!-- Next Button -->
                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link" 
                    th:href="${keyword != null} ? 
                                @{/users/search(keyword=${keyword}, page=${currentPage + 1}, size=10)} : 
                                @{/users(page=${currentPage + 1}, size=10)}">
                        Next
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Showing X to Y of Z users -->
        <div class="text-center text-muted mb-3">
            <small>
                Showing 
                <span th:text="${currentPage * 10 + 1}"></span> to 
                <span th:text="${(currentPage + 1) * 10 > totalItems ? totalItems : (currentPage + 1) * 10}"></span> 
                of <span th:text="${totalItems}"></span> users
            </small>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
