<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.id != null} ? 'Edit User' : 'Create User'">User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${user.id != null} ? 'Edit User' : 'Register New User'">User Form</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="${user.id != null} ? @{/users/{id}(id=${user.id})} : @{/users}" 
                              th:object="${user}" method="POST">
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Username *</label>
                                <input type="text" 
                                    th:field="*{username}"
                                    th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                    class="form-control" 
                                    id="username">
                                    <!-- Only show when the error has occured -->
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" 
                                    th:errors="*{username}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" 
                                    th:field="*{email}"
                                    th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                    class="form-control" 
                                    id="email">
                                    <!-- Only show when the error has occured -->
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                                    th:errors="*{email}">
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    Password 
                                    <span th:if="${user.id == null}">*</span>
                                </label>
                                <input type="password" 
                                    th:field="*{password}"
                                    th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                    th:required="${user.id == null}"
                                    class="form-control" 
                                    id="password">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" 
                                    th:errors="*{password}"></div>
                                <small class="text-muted" th:if="${user.id != null}">
                                    Leave blank to keep current password
                                </small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" 
                                       th:field="*{fullName}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber" 
                                       th:field="*{phoneNumber}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" th:field="*{status}">
                                    <option value="ACTIVE">Active</option>
                                    <option value="INACTIVE">Inactive</option>
                                    <option value="SUSPENDED">Suspended</option>
                                </select>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary" 
                                        th:text="${user.id != null} ? 'Update User' : 'Create User'">Submit</button>
                                <a href="/users" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
